{% extends "settings/settings_base.html" %}

{% block settings_content %}
<h3>System Settings</h3>
<p class="text-muted">Configure system preferences here.</p>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="setting1">Setting 1</label>
    <input type="text" name="setting1" class="form-control">
  </div>
  <div class="form-group">
    <label for="setting2">Setting 2</label>
    <input type="text" name="setting2" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">Save Settings</button>
</form>
{% endblock %}
