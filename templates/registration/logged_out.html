{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out - School Violence Monitoring System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="hold-transition login-page bg-light">

<div class="login-box">
  <div class="card card-outline card-primary shadow-sm">
    <div class="card-body text-center">
      <!-- Organization Logo -->
      <img src="{% static 'images/fawe_logo.png' %}" alt="Organization Logo" class="mb-3" style="height:80px;">
      <h4 class="mb-4">School Violence Monitoring System</h4>

      <p class="lead text-success">You have been successfully logged out.</p>
      <p class="text-muted">Thank you for using the system. Please log in again to continue.</p>

      <a href="{% url 'login' %}" class="btn btn-primary btn-block mt-3">Login Again</a>
      <a href="{% url 'home' %}" class="btn btn-secondary btn-block mt-2">Return to Home</a>
    </div>
  </div>
</div>

</body>
</html>
