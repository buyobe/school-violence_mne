{% extends "indicators/base_indicators.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Indicator: {{ indicator.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'indicators_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
