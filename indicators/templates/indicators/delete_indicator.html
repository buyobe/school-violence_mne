{% extends "indicators/base_indicators.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Indicator</h2>
  <p>Are you sure you want to delete "<strong>{{ indicator.name }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'indicators_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
